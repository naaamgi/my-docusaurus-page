# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

# main 브랜치에 푸시가 발생할 때마다 워크플로우 실행
on:
  push:
    branches:
      - main
  workflow_dispatch: # 수동 실행을 허용합니다.

# 필요한 권한 설정
permissions:
  contents: write

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Docusaurus가 gh-pages에 커밋/푸시할 수 있도록 전체 히스토리 가져오기
          fetch-depth: 0 
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20 # 사용 중인 Node.js 버전과 일치시키거나 최신 LTS 사용

      - name: Install dependencies
        run: npm install # 또는 yarn install

      - name: Build website
        run: npm run build # 또는 yarn build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # 3단계에서 설정한 Secrets 이름 사용
          github_token: ${{ secrets.GH_TOKEN }} 
          # 빌드된 파일이 있는 디렉토리 (기본값: build)
          publish_dir: ./build
          # 배포 브랜치 (docusaurus.config.js의 deploymentBranch와 일치해야 함)
          publish_branch: gh-pages